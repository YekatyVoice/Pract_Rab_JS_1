<!DOCTYPE html>
<html>
<body>
<p>
  Нажмите кнопку для объявления переменной и вывода результата.</p>
<button onclick="myFuntion()">Нажми меня, please!</button>
<p id="demo">Текст, помеченный меткой demo</p>
<script>
//обьявляем функцию, которую будет вызывать кнопка по методу onclick 
function myFuntion(){
//обьявляем строковую переменную 
   var carname="Volvo";
/* document.getElementById - метод обьекта документа. Он возвращает ссылку на узел документа,
которую можно использовать для изменения свойств и обращения к методам узла*/
// метод getElementById, получивший данные из тега по метке demo
//свойство innerHTML устанавливает или получает всю разметку
//и содержание внутри данного элемента.
   document.getElementById("demo").innerHTML=carname;
  }
</script>
</body>
</html>
